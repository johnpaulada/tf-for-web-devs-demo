<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>TF For Web Devs Demo</title>

  <!-- Imports -->

  <!-- Modern Normalize -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@0.4.0/modern-normalize.min.css">

  <!-- Bulma -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">

  <!-- TensorFlow.js -->
  <script defer src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.9.0/dist/tf.min.js"></script>

  <!-- Sweet Alert -->
  <script defer src="https://cdn.jsdelivr.net/npm/sweetalert2@7.18.0/dist/sweetalert2.all.min.js"></script>

  <script defer src="./main.js"></script>
</head>
<body>
  <section class="hero is-warning">
    <div class="hero-body">
      <div class="container">
        <h1 class="title">
          TensorFlow for Web Developers Demo
        </h1>
        <h2 class="subtitle is-6">
          Trains on a list of "ballot" images and predicts which candidates were selected in a provided image. <br>
          Press train to start, wait for it to complete, and write <em>Ballot-test.png</em> on the input box that will appear and press <em>Check</em>.
        </h2>
      </div>
    </div>
  </section>
  <section class="section">
    <div class="container">
      <div class="field">
        <a id="train" class="button is-rounded is-success is-large">Train</a>
      </div>

      <div style="display:none;" class="notification is-info">
        <button class="delete"></button>
        <span id="status"></span>
      </div>

      <img style="display:none;" id="preview" src="" alt="Preview" class="image">

      <div id="form" style="display:none;">
        <div class="field">
          <label class="label">Filename</label>
          <div class="control">
            <input id="fileUrl" class="input" type="text" placeholder="Ballot-test.png">
          </div>
        </div>
  
        <div class="field is-grouped">
          <div class="control">
            <button id="predict" class="button is-link">Check</button>
          </div>
        </div>
      </div>

    </div>
  </section>
</body>
</html>
